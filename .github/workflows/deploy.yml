name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Create deployment package (no zip)
        run: |
          mkdir -p deploy_package
          cp -r main.py requirements.txt routers/ models/ utils/ startup.sh deploy_package/
          chmod +x deploy_package/startup.sh
          echo "âœ… deploy_package created:"
          ls -la deploy_package
          echo "ğŸ•µï¸ Checking for zip:"
          ls -la deploy_package | grep zip || echo "âœ… No zip found"

      - name: ğŸš€ Deploy to Azure Web App (no ZIP!)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy_package/
