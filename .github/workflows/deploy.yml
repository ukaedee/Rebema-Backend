name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  RESOURCE_GROUP: rg-002-step3-2-oshima

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Create deployment package (no zip)
        run: |
          mkdir -p deploy_package
          cp -r main.py requirements.txt routers/ models/ utils/ startup.sh deploy_package/
          chmod +x deploy_package/startup.sh
          echo "✅ deploy_package created:"
          ls -la deploy_package
          echo "🕵️ Checking for zip:"
          ls -la deploy_package | grep zip || echo "✅ No zip found"

      - name: 🚀 Deploy to Azure Web App using Git (NO ZIP)
        run: |
          cd deploy_package
          git init
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy from GitHub Actions"
          
          # Gitデプロイメントで直接プッシュ
          git remote add azure https://${{ secrets.AZURE_DEPLOYMENT_USER }}:${{ secrets.AZURE_DEPLOYMENT_PASSWORD }}@app-002-step3-2-py-oshima14.scm.azurewebsites.net/app-002-step3-2-py-oshima14.git
          
          # フォースプッシュでリモートにデプロイ
          git push azure master -f