name: Deploy to Azure Web App (ZIP)

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  ZIP_NAME: package.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üì¶ Create ZIP deployment package
        run: |
          mkdir -p deploy_package
          cp -r main.py requirements.txt routers/ models/ utils/ startup.sh DigiCertGlobalRootCA.crt.pem deploy_package/
          chmod +x deploy_package/startup.sh
          cd deploy_package
          zip -r ../${{ env.ZIP_NAME }} .
          cd ..
          echo "‚úÖ ZIP contents:"
          unzip -l ${{ env.ZIP_NAME }}

      - name: üöÄ Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ZIP_NAME }}
