name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  RESOURCE_GROUP: rg-002-step3-2-oshima

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Create deployment package (no zip)
        run: |
          mkdir -p deploy_package
          cp -r main.py requirements.txt routers/ models/ utils/ startup.sh deploy_package/
          chmod +x deploy_package/startup.sh
          echo "âœ… deploy_package created:"
          ls -la deploy_package
          echo "ğŸ•µï¸ Checking for zip:"
          ls -la deploy_package | grep zip || echo "âœ… No zip found"

      - name: ğŸš€ Deploy to Azure Web App using Git (NO ZIP)
        run: |
          cd deploy_package
          git init
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy from GitHub Actions"
          
          # Gitãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆã§ç›´æ¥ãƒ—ãƒƒã‚·ãƒ¥
