name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Create deployment package (no zip)
        run: |
          mkdir -p deploy_package
          cp -r main.py requirements.txt routers/ models/ utils/ startup.sh deploy_package/
          chmod +x deploy_package/startup.sh
          echo "✅ deploy_package created:"
          ls -la deploy_package
          echo "🕵️ Checking for zip:"
          ls -la deploy_package | grep zip || echo "✅ No zip found"

      - name: 🔧 Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: 🔑 Azure login with publish profile
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: 🚀 Deploy to Azure Web App using Azure CLI (NO ZIP)
        run: |
          cd deploy_package
          
          # Azure CLIを使用してファイルを直接アップロード
          echo "Deploying files using Azure CLI..."
          az webapp deploy --name ${{ env.AZURE_WEBAPP_NAME }} \
                           --resource-group rg-002-step3-2-oshima \
                           --src-path . \
                           --type static